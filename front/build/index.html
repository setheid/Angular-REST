<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./main.css">

    <title>Two Resource API</title>
  </head>
  <body data-ng-app="app" data-ng-controller="appCtrl as app">
    <main data-ng-init="api.getTeams()" data-ng-controller="apiCtrl as api">
      <section>
        <h1>Teams</h1>
        <article class="team" id="{{team.name}}" data-ng-repeat="team in api.teams">
          <h2 class="team-title" data-ng-init="team.title = team.name.replace('_',' ')">{{team.title}}</h2><button class="delete-team" data-ng-click="api.deleteTeam(team)">Delete</button>
          <div player-view id="{{player.alias}}" data-ng-repeat="player in api.players" data-ng-if="player.current_team == team.name"></div>
        </article>
        <article>
          <h2 class="team-title">Free Agents</h2>
          <div player-view id="{{player.alias}}" data-ng-repeat="player in api.players" data-ng-if="player.current_team == null"></div>
        </article>
      </section>

      <section>
        <h1>Add Player</h1>
        <ul id="add-player">
          <li>Name:<input data-ng-model="api.newPlayer.name"></li>
          <li>Alias:<input data-ng-model="api.newPlayer.alias"></li>
          <li>Position:<input data-ng-model="api.newPlayer.position"></li>
          <li>Country:<input data-ng-model="api.newPlayer.country"></li>
          <li>Current Team:<input data-ng-model="api.newPlayer.current_team"></li>
          <li>
            <button data-ng-click="api.addPlayer(api.newPlayer)">Add Player</button>
          </li>
        </ul>
      </section>
      <section>
        <h1>Add Team</h1>
        <ul id="add-team">
          <li>Name: <input data-ng-model="api.newTeam.name"></li>
          <li>Region: <span>NA, EU, SEA, CHINA</span><input data-ng-model="api.newTeam.region"></li>
          <li>
            <button data-ng-click="api.addTeam(api.newTeam)">Add Team</button>
          </li>
        </ul>
      </section>
    </main>

  <!--- Scripts --->
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./api.js"></script>
  <script src="./app.js"></script>
  </body>
</html>
